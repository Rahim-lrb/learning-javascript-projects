<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="../netflix/css/all.min.css">
    <link rel="stylesheet" href="../netflix/css/normalize.css">
    <link rel="stylesheet" href="../netflix/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="../netflix/imgs/Netflix Logo SVG.svg" alt="">
            <nav>
                <button class="b1" type="button">english</button>
                <button class="b2" type="button">sign in</button>
            </nav>
        </div>
    </header>

    <div class="landing">
        <div class="image">
            <img src="../netflix/imgs/bg.jpg" alt="">
            <div class="concord-img-gradient"></div>
        </div>
        <div class="content">
            <h2>Unlimited movies, TV shows, and more.</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <div class="article">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <button>
                    <input type="email" name="email" placeholder="Email adress">
                    <button type="button">get started</button>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
