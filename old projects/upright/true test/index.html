<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fix</title>
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js font awesome in case the first doesnt work  -->
    <script
      src="https://kit.fontawesome.com/4fd7c44e52.js"
      crossorigin="anonymous"
    ></script>
  </head>



  <body>
    <div class="page">


      <!-- ? start sidebar -->
      <div class="sidebar">
        <div class="box">
          <button class="menu">
            <i class="fas fa-bars"></i>
          </button>
          <h3>Upright</h3>
          <ul>
            <li class="chosen">
              <div class="triangle"></div>
              <a href="#home">
                <i class="fa-solid fa-house"></i>
                <span>home</span>
              </a>
            </li>
            <li>
              <div class="triangle"></div>
              <a href="#gallery">
                <i class="fa-solid fa-image"></i>
                <span>gallery</span>
              </a>
            </li>
            <li>
              <div class="triangle"></div>
              <a href="#about">
                <i class="fa-solid fa-user-group"></i>
                <span>about</span>
              </a>
            </li>
            <li>
              <div class="triangle"></div>
              <a href="#contact">
                <i class="fas fa-envelope nav-icon"></i>
                <span>contact</span>
              </a>
            </li>
            <li>
              <div class="triangle"></div>
              <a href="#external">
                <i class="fas fa-external-link-alt nav-icon"></i>
                <span>external</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ? end sidebar -->

      <!-- ? start content -->
      <div class="content">
        <!-- . begin mirror -->
        <div class="parallex-section">
          <div class="parallex-bg"></div>
        </div>
        <!--  end mirror-->
        <!-- home -->
        <div class="home"></div>
        <!-- home -->
      </div>
      <!-- ? end content -->
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
