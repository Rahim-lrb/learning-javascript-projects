<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitsu</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- normalize css or reset css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h2 class="title">ANIME NAME</h2>
        <div class="image">
            <img class="img" src="images/wallpaperflare.com_wallpaper.jpg" alt="">
        </div>

        <div class="info">
            <div class="rate">
                <div class="box">
                    <h4>anime rating</h4>
                    <h5 class="rating" style="color: #73500f;">0</h5>
                </div>
                <div class="box">
                    <h4>age rating</h4>
                    <h5 class="age-rate" style="color: #94514f;">nudity</h5>
                </div>
            </div>
            <h2 class="title">anime story</h2>
            <div class="read" style="cursor: pointer;">read more</div>
            <h3 class="desc" style="display: none; transition: all 2s;"></h3>
            <h2 class="title2">anime episode</h2>
            
            <div class="rate">
                <div class="box" style="background-color: #0b2648;">
                    <h4>episode count</h4>
                    <h5 class="count" style="color: #3b6e59;">0</h5>
                </div>
                <div class="box" style="background-color: #0b2648;">
                    <h4>episode status</h4>
                    <h5 class="status" style="color: #3b6e59;">none</h5>
                </div>
            </div>
        </div>
        <button class="generate" style="cursor: pointer;">generate another anime</button>
    </div>
    <!-- <script src="js/main.js" type="module"></script> when you do this to a file -->
    <script src="js/main.js" ></script>
</body>
</html>
