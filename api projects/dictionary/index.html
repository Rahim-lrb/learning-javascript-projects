<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dictionary</title>
    <!--  normalize css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset2.css">
    <!-- font awesome library, you can use js cdn in case it didnt work-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="card">
        <header>english dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required="" spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="material-symbols-outlined">close</span>
            <!-- <span class="material-icons">close</span> -->
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span>__</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>

            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
