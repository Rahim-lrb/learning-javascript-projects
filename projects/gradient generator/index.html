<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assests/grad.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Generator</title>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
        crossorigin="anonymous"
    />
</head>
<body id="body">
    <div class="container">
    <h1>Gradient Generator</h1>
    <div class="selectcolrs">
        <input type="color" name="color-one" id="color_one" value="#eb4034" />
        <input type="color" name="color-two" id="color_two" value="#349beb" />
    </div>

    <div class="buttons">
        <button id="button1" class="button active">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button id="button2" class="button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button id="button3" class="button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="button4" class="button">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button id="button5" class="button">
            <i class="fas fa-arrow-up" style="transform: rotate(45deg)"></i>
        </button>
        <button id="button6" class="button">
            <i class="fas fa-arrow-down" style="transform: rotate(45deg)"></i>
        </button>
        <button id="button7" class="button">
            <i class="fas fa-arrow-left" style="transform: rotate(45deg)"></i>
        </button>
        <button id="button8" class="button">
            <i class="fas fa-arrow-right" style="transform: rotate(45deg)"></i>
        </button>
    </div>
    <div class="submit">
        <button id="submit">Generate</button>
    </div>
    <div class="output">
        <textarea name="" id="code" rows="2"></textarea>
        <button id="copy">Copy</button>
    </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
