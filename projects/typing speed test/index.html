<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed typing test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="name">speed typing test</div>
        <div class="container">
            <div class="message">
                you are playing on
                <span class="lvl"></span> level and you have <span class="seconds"></span>seconds to type the word
            </div>
            <div class="start">start playing</div>
            <div class="word">words will show here</div>
            <input type="text" class="text">
            <div class="upcoming-words"></div>
            <div class="control">
                <div class="time">Time left: <span></span> seconds</div>
                <div class="score">Score: <span class="got">0</span>from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
