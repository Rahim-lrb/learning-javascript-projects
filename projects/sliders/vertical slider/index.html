<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>nature and flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>bluuuue sky</h1>
                <p>with its mountains </p>
            </div>
            <div style="background-color: #252E33;">
                <h1>lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>


        <div class="right-slide">
            <div style="background-image: url(assets/maciek-sulkowski--dhbg30oSfE-unsplash.jpg);"></div>
            <div style="background-image: url(assets/maciek-sulkowski-58tP7g7x1LQ-unsplash.jpg);"></div>
            <div style="background-image: url(assets/maciek-sulkowski-jVJWrcUNdeY-unsplash.jpg);"></div>
            <div style="background-image: url(assets/maciek-sulkowski-qkAqJuX6DVI-unsplash.jpg);"></div>
            <!--  -->
        </div>


        <div class="action-buttons">
            <button class="down"><i class="fas regular fa-arrow-down"></i></button>
            <button class="up"><i class="fas regular fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
