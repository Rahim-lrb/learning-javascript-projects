<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Js Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="images/image1.jpg" alt="" />
        <img decoding="async" src="images/image2.jpg" alt="" />
        <img decoding="async" src="images/image3.jpg" alt="" />
        <img decoding="async" src="images/image4.jpg" alt="" />
        <img decoding="async" src="images/image5.jpg" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <hr>
    <img id="slide" name="slide" src="" style="width: 400px; height: 200px;">
    <hr>
    <div class="container">
        <div class="carousel-slide">
            <img id="lastClone" src="images/image5.jpg" alt="">
            <img src="images/image1.jpg" alt="">
            <img src="images/image2.jpg" alt="">
            <img src="images/image3.jpg" alt="">
            <img src="images/image4.jpg" alt="">
            <img src="images/image5.jpg" alt="">
            <img id="firstClone" src="images/image1.jpg" alt="">
        </div>
        <button id="pr">previous</button>
        <button id="ne">next</button>
    </div>
    <br>
    <hr>
    <br>
    <div class="grid">
        <img src="images/image1.jpg" alt="">
        <img src="images/image2.jpg" alt="">
        <img src="images/image3.jpg" alt="">
        <img src="images/image4.jpg" alt="">
        <img src="images/image5.jpg" alt="">
        <img src="images/image6.jpg" alt="">
    </div>
    <br>
    <script src="js/main.js"></script>
    </body>
</html>
