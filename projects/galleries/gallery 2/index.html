<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,-25" />
</head>
<body>
    <section>
        <div class="image">
            <img data-cat="nature" title="nature-1" src="images/nature-1.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="nature" title="nature-2" src="images/nature-2.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="nature" title="nature-3" src="images/nature-3.jpeg" alt="">
        </div>
    </section>
    <section>
        <div class="image">
            <img data-cat="city" title="city-1" src="images/city-1.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="city" title="city-2" src="images/city-2.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="city" title="city-3" src="images/city-3.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="city" title="city-4" src="images/city-4.jpeg" alt="">
        </div>
        <div class="image">
            <img data-cat="city" title="city-5" src="images/city-5.jpeg" alt="">
        </div>
    </section>
    <!-- ! section 2 -->
    <div class="overlay">
        <div class="container">
            <span class="material-symbols-outlined close">close</span>
        </div>
        <div class="image-container">
            <div class="container2">
                <span class="material-symbols-outlined left">chevron_left</span>
                <img src="images/nature-1.jpeg" alt="">
                <span class="material-symbols-outlined right">chevron_right</span>
            </div>
            <h2>caption</h2>
        </div>
        <div class="all">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
