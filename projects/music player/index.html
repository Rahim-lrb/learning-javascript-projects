<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="player">
        <div class="cover">
            <img src="https://hosseinghanbari.ir/other/music-player/autumn.jpg" alt="">
        </div>
        <div class="info">
            <div class="title">Autumn</div>
            <div class="singer">Instrumental Music</div>
        </div>
        <div class="btn-box">
            <span class="material-symbols-outlined repeat">repeat</span>
            <!-- ! -->
            <span class="material-symbols-outlined active">favorite</span>
            <!-- ! -->
            <span class="material-symbols-outlined volume">volume_up</span>
            <input type="range" step="1" class="volumeUI" value="0" min="0" max="100">
        </div>

        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <!-- <source src="images/Nightcore - Rumors.mp3" type="audio/mp3"> -->
                <source src="" type="audio/mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
        
            <span class="playing">
                <span class="material-symbols-outlined btn play">play_arrow</span>
                <span class="material-symbols-outlined forward">arrow_Forward</span>
                <span class="material-symbols-outlined backward">arrow_back</span>
            </span>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
