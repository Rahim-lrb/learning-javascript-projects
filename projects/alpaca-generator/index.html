<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca generator</title>
    <!--  normalize css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset2.css">
    <!-- font awesome library, you can use js cdn in case it didnt work-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>aplaca generator by <span>rahim</span></h1>
        <div class="box1">
            <canvas id="canvas"></canvas>
            <div class="img-cont">
                <img class="Backgrounds" src="images/backgrounds/blue70.png" alt="">
                <img class="Eyes" src="images/eyes/naughty.png" alt="">
                <img class="Mouth" src="images/mouth/default.png" alt="">
                <img class="Ears" src="images/ears/default.png" alt="">
                <img class="Hair" src="images/hair/default.png" alt="">
                <img class="Leg" src="images/leg/default.png" alt="">
                <img class="Neck" src="images/neck/default.png" alt="">
                <img class="Nose" src="images/nose.png" alt="">
                <img class="Accessories" src="images/Accessories/headphone.png" alt="">
            </div>
            <div class="buttons">
                <button class="button random"><span><span>ðŸ”€</span>Random</span></button>
                <button class="button download"><span><span>ðŸ–¼</span>Download</span></button>
            </div>
        </div>


        <div class="box2">
            <div class="part1">
                <h2>ACCESSORIZE THE ALPACA'S</h2>
                <div class="ac">
                    <button title="Hair">Hair</button>
                    <button title="Ears">Ears</button>
                    <button title="Eyes">Eyes</button>
                    <button title="Mouth">Mouth</button>
                    <button title="Neck">Neck</button>
                    <button title="Leg">Leg</button>
                    <button title="Accessories">Accessories</button>
                    <button title="Backgrounds">Background</button>
                </div>
            </div>
            <div class="part2">
                <h2>STYLE</h2>
                <!-- start -->
                <div class="Hair">
                    <button>default</button>
                    <button>curls</button>
                    <button>short</button>
                    <button>bang</button>
                    <button>elegant</button>
                    <button>quiff</button>
                </div>
                <div class="Eyes">
                    <button>default</button>
                    <button>angry</button>
                    <button>naughty</button>
                    <button>panda</button>
                    <button>smart</button>
                    <button>star</button>
                </div>
                <div class="Ears">
                    <button>default</button>
                    <button>tilt-forward</button>
                    <button>tilt-backward</button>
                </div>
                <div class="Leg">
                    <button>default</button>
                    <button>tilt-forward</button>
                    <button>tilt-backward</button>
                    <button>game-console</button>
                    <button>cookie</button>
                    <button>bubble-tea</button>
                </div>
                <div class="Accessories">
                    <button>earings</button>
                    <button>flower</button>
                    <button>glasses</button>
                    <button>headphone</button>
                </div>
                <div class="Neck">
                    <button>default</button>
                    <button>thick</button>
                    <button>bend-forward</button>
                    <button>bend-backward</button>
                </div>
                <div class="Mouth">
                    <button>default</button>
                    <button>eating</button>
                    <button>laugh</button>
                    <button>tongue</button>
                    <button>astonished</button>
                </div>
                <div class="Backgrounds">
                    <button>blue50</button>
                    <button>blue60</button>
                    <button>blue70</button>
                    <button>darkblue30</button>
                    <button>darkblue50</button>
                    <button>darkblue70</button>
                    <button>green50</button>
                    <button>green60</button>
                    <button>green70</button>
                    <button>grey40</button>
                    <button>grey70</button>
                    <button>grey80</button>
                    <button>red50</button>
                    <button>red60</button>
                    <button>red80</button>
                    <button>yellow50</button>
                    <button>yellow60</button>
                    <button>yellow70</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
