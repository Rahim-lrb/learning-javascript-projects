<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  normalize css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset2.css">
    <!-- font awesome library, you can use js cdn in case it didnt work-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="imgbox">
                <img id="img" src="" alt="">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input id="saturate" type="range" min="0" max="200" value="100"> <!-- def value 100-->
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100"> 
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input id="sepia" type="range" min="0" max="200" value="0"> 
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input id="grayscale" type="range" min="0" max="1" value="0" step="0.1"> <!--step-->
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input id="blur" type="range" min="0" max="10" value="0" step="0.1"> <!-- def value 100-->
                </li>
                <li>
                    <label for="hue-rotate">hue torate</label>
                    <input id="hue-rotate" type="range" min="0" max="350" value="0"> <!-- def value 100-->
                </li>
                <li>
                    <a  id="download" href="" download="true">download</a>
                    <span onclick="resetValue()">reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
