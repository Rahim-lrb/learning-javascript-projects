<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Form Validation Start -->
    <section class="form-validation">
      <div class="container">
        <div class="form-outer">
          <form>
            <h2>UI Designers</h2>
            <div class="row">
              <div class="name">
                <div class="row">
                  <div class="col-12- col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="fname">
                      <label>First Name</label>
                      <input type="text" placeholder="First Name" id="fname" />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12- col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="lname">
                      <label>Last Name</label>
                      <input type="text" placeholder="Last Name" id="lname" />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12- col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="email">
                      <label>Email</label>
                      <input
                        type="email"
                        placeholder="Enter Your Email"
                        id="email"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="date-of-birth">
                      <label>Date Of Birth</label>
                      <input type="text" placeholder="YYYY/MM/DD" id="dob" />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="password">
                      <label>Password</label>
                      <input
                        type="password"
                        placeholder="Please Enter Your Password"
                        id="password"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="confirm-password">
                      <label>Confirm Password</label>
                      <input
                        type="password"
                        placeholder="Please Enter Your Password Again"
                        id="confirmPassword"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <label>Gender</label>
                    <div class="gender">
                      <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                          <div class="gender-male">
                            <input
                              type="radio"
                              id="male"
                              name="gender"
                              value="male"
                            />
                            <label for="male">Male</label><br />
                            <span></span>
                          </div>
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                          <div class="gender-female">
                            <input
                              type="radio"
                              id="female"
                              name="gender"
                              value="female"
                            />
                            <label for="female">Female</label><br />
                            <span></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="phone-number">
                      <label>Phone Number</label>
                      <input
                        type="text"
                        placeholder="Enter Your Mobile Number"
                        id="phone"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <div class="addressr">
                      <label>Address</label>
                      <input
                        type="text"
                        placeholder="Enter Your Address"
                        id="address"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <label>Skills</label>
                    <div class="skills">
                      <div class="row">
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                          <input
                            type="checkbox"
                            id="html"
                            name="skills"
                            value="html"
                          />
                          <label for="html"> HTML</label>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                          <input
                            type="checkbox"
                            id="css"
                            name="skills"
                            value="css"
                          />
                          <label for="css"> CSS</label>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                          <input
                            type="checkbox"
                            id="js"
                            name="skills"
                            value="js"
                          />
                          <label for="js"> JS</label>
                        </div>
                      </div>
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <label>State</label>
                    <div class="state-list-dropdown">
                      <select name="state" id="state" class="form-control">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">
                          Andaman and Nicobar Islands
                        </option>
                        <option value="Arunachal Pradesh">
                          Arunachal Pradesh
                        </option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">
                          Dadar and Nagar Haveli
                        </option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">
                          Himachal Pradesh
                        </option>
                        <option value="Jammu and Kashmir">
                          Jammu and Kashmir
                        </option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>
                      <span></span>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 col-lg-4 padding-outer">
                    <label>Linkendin Url</label>
                    <div class="url">
                      <input
                        type="url"
                        placeholder="linkedin/example"
                        id="urlverify"
                      />
                      <span></span>
                    </div>
                  </div>
                  <div
                    class="col-12 col-sm-12 col-md-12 col-lg-12 padding-outer"
                  >
                    <div class="submit-button">
                      <input
                        type="submit"
                        onclick="submitValidation();return false"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Form Validation End -->

    <script src="js/main.js"></script>
  </body>
